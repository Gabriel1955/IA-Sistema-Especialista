<div class="center">
  <legend>Click no sintoma</legend>
  <div *ngFor="let premissa of premissas">
    <h4 *ngIf="premissa.type=='p'"  (click)="initMachine(premissa.Expressao)">{{premissa.Significado}}</h4>
  </div>
</div>
<div class="center" *ngIf="conclutions.length>0">

  <div *ngFor="let conclution of conclutions">

  </div>
</div>
